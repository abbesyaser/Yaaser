    <script>
        // Fonction pour afficher l'élément spécifié et masquer les autres
        function afficherElement(elementId) {
            var elements = document.querySelectorAll('.element');
            elements.forEach(function (element) {
                element.style.display = 'none';
            });

            var elementss = document.querySelectorAll('.allelement');
            elementss.forEach(function (element) {
                element.style.display = 'none';
            });

            var elementToShow = document.getElementById(elementId);
            if (elementToShow) {
                elementToShow.style.display = 'block';
            }
        }


        var amountScrolled = 200;

    $('button.back-to-top').removeClass('show');
  }
